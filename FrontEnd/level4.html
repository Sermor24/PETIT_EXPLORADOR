<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Relacionar Artículos</title>
    <link rel="stylesheet" href="style.css"> <!-- Enlazar el archivo style.css -->
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Open Sans', sans-serif;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        font-family: 'Jost', sans-serif;
        font-size: 36px;
        margin-bottom: 20px;
    }

    p {
        margin-bottom: 30px;
    }

    #frases-container {
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="radio"] {
        margin-right: 10px;
    }

    input[type="radio"]:checked+label {
        font-weight: bold;
        color: #007bff;
    }

    /* Estilos del modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 30%;
        text-align: center;
        border-radius: 10px;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<body>
    <div class="container">
        <h1>Juego de Relacionar Artículos</h1>
        <p>Selecciona el artículo adecuado para completar la frase.</p>
        <div id="frases-container">
            <!-- Aquí se generarán las frases y opciones de respuesta -->
        </div>
        <button id="comprobar-btn">Comprobar respuestas</button>
        <div id="resultado"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="smiley.png" alt="Smiley Face" style="width: 100px; height: 100px;">
            <p>Todas las respuestas son correctas!</p>
        </div>
    </div>

    <script>
        // Frases y opciones de respuesta
        const frasesYRespuestas = [
            { frase: "___ cotxe (masculino, singular)", respuestas: ["El", "La", "Un", "Una"], respuestaCorrecta: "El" },
            { frase: "___ dona (femenino, singular)", respuestas: ["El", "La", "Un", "Una"], respuestaCorrecta: "La" },
            // Agrega más frases y opciones de respuesta aquí...
        ];

        // Contenedor de frases
        const container = document.getElementById("frases-container");

        // Genera las opciones de respuesta para cada frase
        frasesYRespuestas.forEach((item, index) => {
            const p = document.createElement("p");
            p.textContent = `${index + 1}. ${item.frase}`;

            container.appendChild(p);

            item.respuestas.forEach((respuesta) => {
                const label = document.createElement("label");
                const radio = document.createElement("input");
                radio.type = "radio";
                radio.name = `respuesta${index}`;
                radio.value = respuesta;
                label.appendChild(radio);
                label.appendChild(document.createTextNode(respuesta));

                container.appendChild(label);
            });
        });

        // Botón de comprobación de respuestas
        const comprobarBtn = document.getElementById("comprobar-btn");
        comprobarBtn.addEventListener("click", () => {
            const resultados = document.getElementById("resultado");
            resultados.innerHTML = ""; // Limpiar resultados anteriores
            let todasCorrectas = true;

            frasesYRespuestas.forEach((item, index) => {
                const radios = document.querySelectorAll(`input[name="respuesta${index}"]`);
                let respuestaSeleccionada = "";
                radios.forEach((radio) => {
                    if (radio.checked) {
                        respuestaSeleccionada = radio.value;
                    }
                });

                const resultado = document.createElement("p");
                resultado.textContent = `Respuesta ${index + 1}: `;
                if (respuestaSeleccionada === item.respuestaCorrecta) {
                    resultado.textContent += "¡Correcta!";
                    resultado.style.color = "green";
                } else {
                    resultado.textContent += "Incorrecta";
                    resultado.style.color = "red";
                    todasCorrectas = false;
                }

                resultados.appendChild(resultado);
            });

            if (todasCorrectas) {
                // Mostrar el modal si todas las respuestas son correctas
                const modal = document.getElementById("modal");
                modal.style.display = "block";

                // Agregar evento para cerrar el modal
                const closeBtn = document.querySelector(".close");
                closeBtn.addEventListener("click", () => {
                    modal.style.display = "none";
                });

                // Cerrar el modal después de 3 segundos
                setTimeout(() => {
                    modal.style.display = "none";
                }, 3000);
            }
        });


    </script>
</body>

</html>
