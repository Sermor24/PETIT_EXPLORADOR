<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Gramática - Nivel 4</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/style.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #9ff5fe;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Estilos adicionales para hacer el diseño más grande y colorido */
        .jumbotron {
            background-color: #ffcc00;
            padding: 100px 20px;
        }

        .jumbotron h1 {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }

        .word-container {
            background-color: #fff;
            border: 2px dashed #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .word {
            display: inline-block;
            padding: 20px 40px;
            margin: 10px;
            background-color: #66ccff;
            color: #333;
            border-radius: 30px;
            cursor: pointer;
            user-select: none;
            font-size: 24px;
            font-weight: bold;
        }

        .sentence-container {
            min-height: 150px;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            position: relative;
        }

        #check-button,
        #restart-button {
            display: block;
            width: 100%;
            padding: 20px;
            background-color: #f9c5eb;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #check-button:hover,
        #restart-button:hover {
            background-color: #ff9933;
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            /* Ocultar el modal por defecto */
            position: fixed;
            /* Posición fija */
            z-index: 1;
            /* Ubicar el modal sobre todo el contenido */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            /* Hacer que el contenido sea desplazable si el contenido del modal es demasiado grande */
            background-color: rgb(0, 0, 0);
            /* Fondo oscuro */
            background-color: rgba(0, 0, 0, 0.4);
            /* Fondo oscuro con transparencia */
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            /* Ocultar el modal por defecto */
            position: fixed;
            /* Posición fija */
            z-index: 1;
            /* Ubicar el modal sobre todo el contenido */
            left: 50%;
            /* Centrar horizontalmente */
            top: 50%;
            /* Centrar verticalmente */
            transform: translate(-50%, -50%);
            /* Centrar completamente */
            width: 300px;
            /* Ancho del modal */
            height: 300px;
            /* Altura del modal */
            background-color: #fefefe;
            /* Color de fondo del modal */
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            /* Borde redondeado */
        }

        /* Contenido del modal */
        .modal-content {
            text-align: center;
            /* Centrar contenido */
        }

        /* Botón de cierre del modal */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Botón del enlace */
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        .button:hover{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Ordena les paraules correctament</h2>
        <!-- Game Content Start -->
        <div class="container-fluid py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="word-container" id="word-container">
                        <!-- Aquí se generarán las palabras -->
                    </div>
                    <div class="sentence-container" id="sentence-container" ondrop="drop(event)"
                        ondragover="allowDrop(event)">
                        <!-- Aquí se formará la oración -->
                    </div>
                    <button id="check-button" onclick="checkSentence()">Comprovar</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- Game Content End -->

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>¡Felicitats!</h2>
            <p>Has format la oració correctament.</p>
            <a href="Ordenar4.html" class="button">Següent oració</a>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="../js/script4_3.js"></script>

</body>

</html>
