<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Relacionar Artículos</title>
    <link rel="stylesheet" href="style.css"> <!-- Enlazar el archivo style.css -->
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Modificado para centrar verticalmente */
            background-color: #f9c5eb;
            color: rgb(4, 4, 62);
        }

        .container {
            background-color: #ffffff;
            padding: 70px 100px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
            max-width: 1100px;
            margin: 50px auto;
            text-align: center; /* Centrar el contenido */
        }

        h1 {
            font-family: 'Jost', sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
        }

        #frases-container {
            text-align: center; /* Centrar las frases */
            font-size: 20px; /* Aumentar el tamaño de la fuente */
        }

        label {
            display: inline-block;
            margin-right: 10px;
            font-size: 20px; /* Aumentar el tamaño de la fuente */
        }

        input[type="radio"]:checked+label {
            font-weight: bold;
            color: #007bff;
        }

        #comprobar-btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #comprobar-btn:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #modal img {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Gramàtica - Nivell 2</h1>
        <p style="text-align: center; font-size: 25px;">Selecciona l'article adeqüat per a cada frase.</p>
        <div id="frases-container">
            <!-- Aquí se generarán las frases y opciones de respuesta -->
        </div>
        <button id="comprobar-btn" style="margin-top: 15px; background-color: rgb(86, 247, 148);">Comprovar
            respostes</button>
        <div id="resultado"></div>

        <div style="text-align: center; margin-top: 50px;">
            <a href="genero.html" class="btn btn-primary btn-lg"
                style=" background-color: #ee2f62; border: #ee2f62;">Activitat anterior</a>
            <a href="test2.html" class="btn btn-primary btn-lg"
                style=" background-color: #2fee92; border: #2fee92;">Següent activitat</a>
        </div>

    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="../img/smiling-face.png" alt="Smiley Face"
                style="width: 100px; height: 100px; justify-content: center;">
            <p style="margin-top: 10px;">¡Totes les respostes son correctes!</p>
        </div>
    </div>



    <script>
        // Frases y opciones de respuesta
        const frasesYRespuestas = [
            { frase: "___ cotxe (masculino, singular)", respuestas: ["El", "La", "Un", "Una"], respuestaCorrecta: "El" },
            { frase: "___ dona (femenino, singular)", respuestas: ["El", "La", "Un", "Una"], respuestaCorrecta: "La" },
            { frase: "___ llibre (masculino, singular)", respuestas: ["El", "La", "Un", "Una"], respuestaCorrecta: "El" },
            { frase: "___ gat (masculino, singular)", respuestas: ["El", "La", "Un", "Una"], respuestaCorrecta: "El" },
            { frase: "___ casa (femenino, singular)", respuestas: ["El", "La", "Un", "Una"], respuestaCorrecta: "La" },
        ];


        // Contenedor de frases
        const container = document.getElementById("frases-container");

        // Genera las opciones de respuesta para cada frase
        frasesYRespuestas.forEach((item, index) => {
            const p = document.createElement("p");
            p.textContent = `${index + 1}. ${item.frase}`;

            container.appendChild(p);

            item.respuestas.forEach((respuesta) => {
                const label = document.createElement("label");
                const radio = document.createElement("input");
                radio.type = "radio";
                radio.name = `respuesta${index}`;
                radio.value = respuesta;
                label.appendChild(radio);
                label.appendChild(document.createTextNode(respuesta));

                container.appendChild(label);
            });
        });

        // Botón de comprobación de respuestas
        const comprobarBtn = document.getElementById("comprobar-btn");
        comprobarBtn.addEventListener("click", () => {
            const resultados = document.getElementById("resultado");
            resultados.innerHTML = ""; // Limpiar resultados anteriores
            let todasCorrectas = true;

            frasesYRespuestas.forEach((item, index) => {
                const radios = document.querySelectorAll(`input[name="respuesta${index}"]`);
                let respuestaSeleccionada = "";
                radios.forEach((radio) => {
                    if (radio.checked) {
                        respuestaSeleccionada = radio.value;
                    }
                });

                const resultado = document.createElement("p");
                resultado.textContent = `Resposta ${index + 1}: `;
                if (respuestaSeleccionada === item.respuestaCorrecta) {
                    resultado.textContent += "¡Correcta!";
                    resultado.style.color = "green";
                } else {
                    resultado.textContent += "Incorrecta";
                    resultado.style.color = "red";
                    todasCorrectas = false;
                }

                resultados.appendChild(resultado);
            });

            if (todasCorrectas) {
                // Mostrar el modal si todas las respuestas son correctas
                const modal = document.getElementById("modal");
                modal.style.display = "block";

                // Agregar evento para cerrar el modal
                const closeBtn = document.querySelector(".close");
                closeBtn.addEventListener("click", () => {
                    modal.style.display = "none";
                });

                // Cerrar el modal después de 3 segundos
                setTimeout(() => {
                    modal.style.display = "none";
                }, 3000);
            }
        });
    </script>
</body>

</html>
